<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        .kotak {
            width: 500px;
            height: 500px;
            background-color: blue;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }
        .kotak p {
            color: white;
            font-size: 50px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
</style>
</head>
<body>
    <h1 class="text-center font-bold">Belajar Tailwind</h1>
    <div class="kotak">
        <p>Zachdan</p>
    </div>
    <hr>
    <div class="w-[500px] h-[500px] bg-black px-5 py-3 mt-5">
        <p class="text-3xl font-bold text-white text-center">Zarga</p>
    </div>
    <button class="btn btn-primary mt-5">Primary</button>
    <button class="btn btn-accent">Accent</button>
</body>
</html>
